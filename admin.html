<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

</head>
<body>
    <header class="flex p-2 text-center content-center justify-between items-center w-full bg-white">
        <div class="flex space-x-10 px-10">
            <a href="index.html" class="flex text-3xl font-bold">Digital Store</a>
            <input type="text" class="px-10 py-2 border-2 border-blue-500 rounded-tl-lg rounded-br-lg opacity-50" placeholder="Search something here">
            <a href="" class="text-lg te"><i class="fas fa-search -translate-x-18 translate-y-2"></i></a>
        </div>
        <div class="flex px-10 space-x-10 items-center">
            <div class="flex">
              <a href=""><i class="fa-solid fa-heart text-2xl"></i></a>
              <div class="rounded-full -translate-y-3 -translate-x-2.5 bg-red-800 p-0.5 text-center"><p class="text-">20</p></div>
            </div>
            <a href="" class="text-xl font-semibold space-x-2"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
            <a href="register.html" class="text-xl font-semibold space-x-2" id="account"><i class="fa-solid fa-circle-user"></i></i>Account</a>
        </div>
    </header>
    <section class="flex p-5 text-center bg-sky-400">
        <ol class="flex space-x-10 px-20">
            <div class="hs-dropdown">
                <li class="text-xl font-semibold  transition-all duration-450 hover:-translate-y-2 hover:text-red-500 "> <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" data-dropdown-delay="200" class="hs-dropdown-default"><a>Products</a></button></li>
                <ul id="dropdownHover" class="hidden absolute left-15 bottom-141 bg-blue-900 rounded-lg font-semibold text-lg p-3 z-1000">
                  <li class="transition-all duration-400 hover:bg-white/30 rounded-lg cursor-pointer"><a href="products.html?category=Phones">Phones</a></li>
                  <li class="transition-all duration-400 hover:bg-white/30 rounded-lg cursor-pointer"><a href="products.html?category=PC">PC's and components</a></li>
                  <li class="transition-all duration-400 hover:bg-white/30 rounded-lg cursor-pointer"><a href="products.html?category=Music">Headsets and speakers</a></li>
                </ul>
              </div>

            <li class="text-xl font-semibold  transition-all duration-450 hover:-translate-y-2 hover:text-red-500"><a href="" >About Us</a></li>
            <li class="text-xl font-semibold  transition-all duration-450 hover:-translate-y-2 hover:text-red-500"><a href="" >Contact</a></li>
            <li class="text-xl font-semibold  transition-all duration-450 hover:-translate-y-2 hover:text-red-500"><a href="">Help</a></li>
        </ol>
    </section>
    <div class="flex flex-col space-y-10 mt-3 text-white ">
        <input type="text" id="productName" class="bg-black">
        <input type="text" id="productDescription" class="bg-black">
        <input type="text" id="price" class="bg-black">
        <input type="file" id="image" class="bg-black">
        <input type="text" id="category" class="bg-black">
        <input type="text" id="stock" class="bg-black">
        <button class="p-2 bg-blue-500" onclick="uploadProduct()">Upload</button>
    </div>

    <script src="index.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
