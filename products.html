    <header class="flex p-2 text-center content-center justify-between items-center w-full bg-white">

                <input id="stock" type="checkbox" class="w-4 h-4">
                <h1 class="text-lg">In stock</h1>
            </div>
            <div class="flex space-x-2 justify-center items-center">
                <input id="sale" type="checkbox" class="w-4 h-4">
                <h1 class="text-lg">On sale</h1>
            </div>
            <h1 class="text-lg text-center">Price Range:</h1>
            <div class="flex flex-row space-x-2 justify-center items-center">
                <input id="default-checkbox" type="text" class="w-20 h-6 bg-gray-800 rounded-sm text-white">
                <p>-</p>
                <input id="default-checkbox" type="text" class="w-20 h-6 bg-gray-800 rounded-sm text-white">
            </div>
            <h1 class="text-lg text-center">Rating:</h1>
            <div class="flex flex-row space-x-2 justify-center items-center">
                <input id="default-checkbox" type="text" class="w-20 h-6 bg-gray-800 rounded-sm text-white">
                <p>-</p>
                <input id="default-checkbox" type="text" class="w-20 h-6 bg-gray-800 rounded-sm text-white">
            </div>
        </div>
    </section>
    <section class="grid grid-cols-4 grid-rows-3 ml-64 mt-10 gap-7">
        <div class="bg-black/20 shadow-lg shadow-black/40 w-50 h-80 rounded-3xl text-white">

                <a href=""><i class="fa-solid fa-thumbs-up h-4 w-4 "></i></a>
            </div>
            <img src="img/iphone15.png" alt="" class="w-60 h-40 object-contain">
            <h1 class="text-center mt-3 text-xl font-semibold">Iphone 15 PRO MAX </h1>
            <div class="flex flex-col justify-center items-center">
                <p class="text-lg font-semibold">Pret:3000 de lei</p>
                <button class="bg-amber-600 rounded-lg p-1 mt-3 px-2 cursor-pointer transition-all duration-400 hover:bg-amber-600/30 ">Adauga in cos</button>
            </div>

        </div>
    </section>

    <script src="index.js"></script>
